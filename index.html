<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .mobile-container {
            width: 320px;
            height: 600px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .panel {
            width: 100%;
            text-align: center;
        }
        .button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .panel img {
            width: 90px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="panel">
            <img src="images.png" alt="Imagen de panel">
            <h2>Panel de Control</h2>
            <button class="button">Tokens</button>
            <button class="button">ChatBot</button>
            <button class="button">Historial</button>
        </div>
    </div>
</body>
</html>
